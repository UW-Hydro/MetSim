# This is an example of an input file for MetSim
[MetSim]

# Time step in minutes 
time_step = 60

# Forcings begin here (year/month/day:hour) (hour optional)
start = 1949/1/1:0  

# Forcings end at this date (year/month/day)
stop = 1949/1/31

# Input and output directories
forcing = ./tests/data/ascii
domain  = ./tests/data/stehekin.nc
out_dir = ./results
in_format = ascii 
out_format = ascii

# How to disaggregate
method = mtclim

# Lapse rates
t_max_lr = 0.0065
t_min_lr = 0.0065


# Variables given
[in_vars]
prec = prec
t_max = t_max
t_min = t_min
wind = wind

[domain_vars]
lat = lat
lon = lon
mask = mask
elev = elev
